<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>更改个人信息</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
              <form class="form-login" action="/change_user_info" method="post">
                  <h3 class="text-center">更改您的信息</h3>
                  <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">邮箱：</label>
                    <input type="email" name='email' class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">电话号码:</label>
                    <input type="text" name='Phone_num' class="form-control" id="peo_id" placeholder="电话号码" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">居住地:</label>
                    <input type="text" name='Living_place' class="form-control" id="peo_id" placeholder="居住地" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">联系人邮箱：</label>
                    <input type="email" name='contact_email' class="form-control" id="email" placeholder="联系人Email" required>
                  </div>
                  <div class="form-group">
                    <label for="id_username">联系人姓名：</label>
                    <input type="text" name='contact_name' class="form-control" id="id_username" placeholder="联系人姓名" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">联系人电话号码:</label>
                    <input type="text" name='contact_Phone_num' class="form-control" id="peo_id" placeholder="联系人电话号码" required>
                  </div>
                  <div class="form-group">
                    <label for="id_password">联系人与您的关系:</label>
                    <input type="text" name='relation' class="form-control" id="peo_id" placeholder="您与联系人的关系" required>
                  </div>
                <div>
                  <a href="/change_user_info" class="text-success "><ins>更改用户信息</ins></a>
                  <button type="submit" class="btn btn-primary float-right">更改用户信息</button>
                </div>

              </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
